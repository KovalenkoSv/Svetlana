<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="css/style.css">
    <a href="index.html"> Go to home</a>
    <style>
        
    </style>
</head>
<body>
    <table>
         
        <tr>
            <td colspan="2" style="background: pink;" >>1</td>
            <td style="background: paleturquoise;">3</td>
            <td style="background: paleturquoise;">4</td>
            <td style="background: paleturquoise;">5</td>
            <td rowspan="3" style="background: greenyellow;" >>6</td>
        </tr>
        <tr>
            <td rowspan="2" style="background: yellow;">7</td>
            <td style="background: paleturquoise;">8</td>
            <td colspan="3" rowspan="2" style="background: orange;">9</td>
        </tr>
        <tr>
            <td style="background: paleturquoise;">13</td>
         </tr>
        <tr>
            <td rowspan="2" colspan="3" style="background: rgb(180, 120, 180);">19</td>
            <td style="background: paleturquoise;">20</td>
            <td style="background: paleturquoise;">21</td>
            <td rowspan="2" style="background: yellow;">22</td>
              
        </tr>
        <tr>
            <td colspan="2" style="background: pink;">25</td>
        </tr>
    
    </table>
   </body>
</html>
